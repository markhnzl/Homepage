<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example.css">
    <link rel="icon" href="img/LOGO.webp" border-radius="50%" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet">
    <title>JIE Constructions INC.</title>
</head>


<body>
  
    <header>
        <a href="#" class="logo">
            <img class="logo" src="img/Company-icon2.webp" alt="logo">
        </a>

        <ul class="navlist">
            <li><a href="">HOME</a></li>
            <li><a href="">SERVICES</a></li>
            <li><a href="">CONTACT</a></li>
            <li><a href="">ABOUT US</a></li>
        </ul>
        <div class="right-content">
            <button class="nav-btn">Sign in</button>
            <div class="bx bx-menu" id="menu-icon"></div>

            
            
            
        </div>
    </header>

    <div class="wrapper">
        <span class="icon-close">
          <i class="fas fa-times"></i>
        </span>
        <div class="form-box login">
          <h2>Sign in</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><i class="fas fa-user"></i></span>
              <input type="text" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="fas fa-lock"></i></span>
              <input type="password"  required>
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox"> Remember me</label>
              <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btnn">Sign-in</button>
            <div class="login-register">
              <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
          </form>
        </div>

        <div class="form-box register">
            <h2>Sign up</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon"><i class="fas fa-user"></i></span>
                <input type="text" required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class="fas fa-user"></i></span>
                <input type="text" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fas fa-user"></i></span>
                <input type="tel" required>
                <label>Contact</label>
            </div>
              <div class="input-box">
                <span class="icon"><i class="fas fa-lock"></i></span>
                <input type="password"  required>
                <label>Password</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class="fas fa-lock"></i></span>
                <input type="password"  required>
                <label>Confirm Password</label>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox">I Agree to this Terms & Condition</label>
                
              </div>
              <button type="submit" class="btnn">Sign-up!</button>
              <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
              </div>
            </form>
          </div>
      </div>



</body>
<script src="example.js"></script>
</html>
